<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Minister Election</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mc-blue': '#4c7aab',
                        'mc-purple': '#a094ff',
                    },
                    fontFamily: {
                        'pixel': ['"Press Start 2P"', 'monospace'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'glow': '0 0 15px 5px var(--tw-shadow-color)',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #191932;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 20px;
            padding: 2rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 25px 5px #a094ff;
        }

        .pixel-text {
            font-family: 'Press Start 2P', monospace;
            text-shadow: 0 0 10px #4c7aab;
        }

        .candidate-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .candidate-card:not(.voted):hover {
             transform: translateY(-2px);
             box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .vote-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body class="selection:bg-mc-purple selection:text-white">

    <div class="card" id="app-container">
        <!-- Message Box (Modal) -->
        <div id="message-box" class="hidden fixed inset-0 z-50 bg-black bg-opacity-70 flex items-center justify-center p-4">
            <div class="bg-white p-6 rounded-xl shadow-2xl text-center max-w-sm w-full">
                <h3 id="message-title" class="text-2xl font-bold mb-4"></h3>
                <p id="message-body" class="mb-6"></p>
                <button onclick="hideMessage()" class="w-full bg-mc-purple hover:bg-mc-blue text-white font-bold py-3 px-4 rounded-xl transition shadow-lg">
                    Close
                </button>
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loading-indicator" class="hidden absolute inset-0 z-40 bg-white bg-opacity-70 flex items-center justify-center p-4">
            <div class="flex flex-col items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-mc-purple mb-3"></div>
                <p class="text-mc-blue font-bold">Processing Vote...</p>
            </div>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="space-y-6">
            <h1 class="text-3xl text-center pixel-text text-mc-blue tracking-wider shadow-mc-glow" style="--tw-shadow-color: #a094ff;">
                <span role="img" aria-label="Crown" class="text-3xl mr-2">üëë</span>
                ELECTION
            </h1>
            <div class="text-center mt-6">
                <h2 class="text-xl font-bold mb-2">Voter Registration</h2>
                <p class="text-gray-600 text-sm">Enter your **Unique ID** to check if you can vote.</p>
            </div>
            
            <input 
                type="text" 
                id="voter-id-input" 
                placeholder="Enter Unique Voter ID" 
                class="w-full text-center p-3 border-2 border-mc-purple rounded-xl focus:outline-none focus:border-mc-blue"
                onkeydown="if(event.key === 'Enter') handleLogin()"
            >
            
            <button 
                id="login-button" 
                onclick="handleLogin()" 
                class="w-full bg-mc-purple hover:bg-mc-blue text-white font-bold py-3 px-4 rounded-xl transition shadow-lg" 
            >
                Check Registration & Vote
            </button>
            <p id="system-status" class="text-center text-sm text-red-500 mt-3"></p>
        </div>

        <!-- Voting Screen -->
        <div id="voting-screen" class="hidden space-y-6">
            <h1 class="text-3xl text-center pixel-text text-mc-blue tracking-wider" style="--tw-shadow-color: #a094ff; text-shadow: 0 0 10px #4c7aab;">
                <span role="img" aria-label="Temple" class="text-3xl mr-2">üó≥Ô∏è</span>
                CAST YOUR BALLOT
            </h1>
            <div class="text-center text-sm text-gray-500 mb-6">
                <p>Voting as: <span id="voter-id-display" class="font-bold text-mc-blue"></span></p>
                <p class="mt-2 text-red-600 font-semibold">**You can only vote once!**</p>
            </div>

            <div id="candidates-list" class="space-y-4">
                <!-- Candidates are rendered here -->
            </div>

            <button onclick="logout()" class="w-full text-center text-sm text-gray-500 hover:text-red-500 transition mt-4">
                Logout (Reset ID)
            </button>
        </div>

    </div>

    <script>
        // --- Configuration ---
        const CANDIDATES = [
            { id: 'steve', name: 'Steve', party: 'The Builder Party (TBP)' },
            { id: 'alex', name: 'Alex', party: 'Redstone Engineers (RSE)' },
            { id: 'golem', name: 'Iron Golem', party: 'Village Defense Front (VDF)' },
        ];
        
        // !!! IMPORTANT: REPLACE THIS WITH YOUR DEPLOYED CLOUDFLARE WORKER URL !!!
        const WORKER_URL = 'https://your-worker-name.your-username.workers.dev/'; 
        
        let currentVoterId = null; 
        
        // --- Utility Functions ---

        /** Shows a custom modal message. */
        function showMessage(title, body, isError = false) {
            const box = document.getElementById('message-box');
            document.getElementById('message-title').textContent = title;
            document.getElementById('message-body').innerHTML = body;
            
            const content = box.querySelector('div');
            content.classList.toggle('border-4', true);
            content.classList.toggle('border-red-500', isError);
            content.classList.toggle('border-green-500', !isError);

            document.getElementById('message-title').classList.toggle('text-mc-blue', !isError);
            document.getElementById('message-title').classList.toggle('text-red-600', isError);

            box.classList.remove('hidden');
        }

        /** Hides the custom modal message. */
        window.hideMessage = function() {
            document.getElementById('message-box').classList.add('hidden');
        }
        
        /** Shows or hides the loading indicator. */
        function setLoading(isLoading, message = 'Processing...') {
            document.getElementById('loading-indicator').classList.toggle('hidden', !isLoading);
            document.getElementById('loading-indicator').querySelector('p').textContent = message;
            document.getElementById('app-container').classList.toggle('opacity-50', isLoading);
            document.getElementById('login-button').disabled = isLoading;
        }

        /** Switches between the login and voting views. */
        function switchView(viewName) {
            document.getElementById('login-screen').classList.toggle('hidden', viewName === 'voting');
            document.getElementById('voting-screen').classList.toggle('hidden', viewName === 'login');
        }

        // --- Core Application Logic ---

        /**
         * Step 1: Checks if the voter ID is valid and has not voted.
         */
        window.handleLogin = async function() {
            const inputElement = document.getElementById('voter-id-input');
            const voterID = inputElement.value.trim();
            document.getElementById('system-status').textContent = '';

            if (voterID.length < 3) {
                document.getElementById('system-status').textContent = "ID must be at least 3 characters long.";
                return;
            }
            
            setLoading(true, "Checking registration...");
            currentVoterId = voterID;

            try {
                // Check if the ID has already voted via the worker
                const response = await fetch(`${WORKER_URL}?action=check&voterId=${encodeURIComponent(voterID)}`);
                const result = await response.json();
                
                if (response.status !== 200) {
                     throw new Error(result.error || `Server Error: ${response.status}`);
                }

                if (result.votedFor) {
                    // Already voted
                    document.getElementById('voter-id-display').textContent = currentVoterId;
                    showMessage(
                        "Already Voted!",
                        `The ID **${currentVoterId}** has already cast a vote for **${result.votedFor}**. You cannot vote again.`,
                        true
                    );
                    renderCandidates(true, result.votedFor);
                    switchView('voting'); // Show voting screen for confirmation
                } else {
                    // Allowed to vote
                    document.getElementById('voter-id-display').textContent = currentVoterId;
                    renderCandidates(false);
                    switchView('voting');
                }
            } catch (error) {
                console.error("Login/Check Error:", error);
                document.getElementById('system-status').textContent = `Connection Error: ${error.message}`;
                showMessage("Connection Error", "Could not connect to the election server. Please check the network.", true);
            } finally {
                setLoading(false);
            }
        }
        
        /**
         * Step 2: Submits the vote to the Cloudflare Worker.
         */
        window.castVote = async function(candidateId, candidateName) {
            if (!currentVoterId) {
                showMessage("Session Expired", "Please re-enter your ID to vote.", true);
                logout();
                return;
            }

            // Disable all buttons immediately to prevent double clicks
            document.querySelectorAll('.vote-button').forEach(btn => btn.disabled = true);
            setLoading(true, `Casting vote for ${candidateName}...`);

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'vote',
                        voterId: currentVoterId,
                        candidateId: candidateId,
                        candidateName: candidateName
                    })
                });

                const result = await response.json();
                
                if (response.status !== 200) {
                    // Check for specific pre-vote error
                    if (response.status === 403 && result.error && result.votedFor) {
                        showMessage(
                            "Already Voted!",
                            `The ID **${currentVoterId}** has already cast a vote for **${result.votedFor}**.`,
                            true
                        );
                        renderCandidates(true, result.votedFor);
                    } else {
                        throw new Error(result.error || `Server Error: ${response.status}`);
                    }
                } else {
                    // Success!
                    showMessage(
                        "Vote Recorded!",
                        `Your vote for **${candidateName}** has been successfully recorded. Thank you!`,
                        false
                    );
                    renderCandidates(true, candidateName); // Disable buttons and show the choice
                }

            } catch (error) {
                console.error("Voting Error:", error);
                showMessage("Voting Failed", `Error: ${error.message}. Please try again.`, true);
            } finally {
                setLoading(false);
                // The buttons remain disabled on success (voted) or are re-enabled on recoverable failure.
            }
        }
        
        /** Renders the candidate list based on voting status. */
        function renderCandidates(hasVoted, votedFor = null) {
            const list = document.getElementById('candidates-list');
            list.innerHTML = ''; 

            CANDIDATES.forEach(candidate => {
                const isChosen = hasVoted && candidate.name === votedFor;
                
                const cardClass = isChosen 
                    ? 'candidate-card bg-green-100 ring-2 ring-green-500 shadow-lg' 
                    : hasVoted 
                    ? 'candidate-card bg-gray-100 opacity-60' 
                    : 'candidate-card bg-white hover:shadow-lg hover:ring-2 hover:ring-mc-purple/50';

                const buttonText = isChosen ? 'VOTED' : hasVoted ? 'Voted' : 'Vote';
                const buttonColor = isChosen ? 'bg-green-600' : hasVoted ? 'bg-gray-400' : 'bg-mc-purple hover:bg-mc-blue';
                const buttonDisabled = hasVoted;

                const cardHTML = `
                    <div class="${cardClass} p-4 rounded-xl shadow-md flex justify-between items-center transition duration-300">
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">${candidate.name}</h3>
                            <p class="text-sm text-gray-500">${candidate.party}</p>
                        </div>
                        <button 
                            data-id="${candidate.id}"
                            data-name="${candidate.name}"
                            onclick="castVote('${candidate.id}', '${candidate.name}')"
                            class="vote-button text-white font-semibold py-2 px-4 rounded-lg transition shadow-md w-24 ${buttonColor}"
                            ${buttonDisabled ? 'disabled' : ''}
                        >
                            ${buttonText}
                        </button>
                    </div>
                `;
                list.innerHTML += cardHTML;
            });
        }
        
        /** Resedont ts the application state to the login screen. */
        window.logout = function() {
            currentVoterId = null;
            document.getElementById('voter-id-input').value = '';
            document.getElementById('system-status').textContent = '';
            switchView('login');
        }

    </script>
</body>
</html>
